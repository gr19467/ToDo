<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&family=Mukta:wght@400;700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/app.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/functions.js"></script>
</head>
<body>
    <!--Nav Bar-->
    <div class="nav flex justify-between">
        <h1>List Maker</h1>
        <div class="images flex justify-evenly">
            <img class="self-center" src="/Images/settings.png" alt="">
            <img class="self-center" src="/Images/user.png" alt="">
        </div>
    </div>
    <!--Main Area-->
    <div class="mainArea flex">
        <!--Left Bar-->
        <div class="leftBar" id="leftBar" contenteditable="true">
            <div contenteditable="false" class="header flex justify-between">
                <h1>Lists</h1>
                <img class="self-center" onclick="newNoteTab(), newNote()" src="/Images/add.png" alt="">
            </div>
            <!--Test Note
            <div class="noteTab flex justify-between"><h2>Test</h2><img class="self-center" onclick="deleteNote()" src="/Images/trash.png" alt=""></div>
            Test Note-->
        </div>
        <!--Right Area-->
        <div class="rightArea">
            <div class="note">
                <div class="noteTitle flex justify-between">
                    Test Note
                    <div class="buttons flex justify-between">
                        <img class="self-center" onclick="newToDo()" src="/Images/add.png" alt="">
                        <img class="self-center" onclick="closeNote()" src="/Images/close.png" alt="">
                    </div>
                </div>
                <div class="to-do flex justify-between">
                    <div class="flex"><input type="checkbox">New to-do</div>
                    <img class="self-center" onclick="deleteToDo()" src="/Images/trash.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
